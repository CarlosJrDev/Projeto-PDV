<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Pagamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Registrar Pagamento - Pedido #{{ pedido.id }}</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Método de Pagamento:</label>
            <select name="metodo_pagamento" class="form-select" required>
                <option value="dinheiro">Dinheiro</option>
                <option value="cartao_credito">Cartão de Crédito</option>
                <option value="cartao_debito">Cartão de Débito</option>
                <option value="pix">PIX</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Valor Total:</label>
            <input type="text" class="form-control" value="R$ {{ pedido.total }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Valor Recebido:</label>
            <input type="number" name="valor_recebido" class="form-control" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-primary">Confirmar Pagamento</button>
        <a href="{% url 'caixa' %}" class="btn btn-secondary">Voltar</a>
    </form>
</body>
</html>
