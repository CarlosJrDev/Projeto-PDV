<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Escolha seus produtos - Mesa {{ mesa.numero }}</h1>
    <p>Debug: Mesa número {{ mesa.numero }}</p>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>{{ produto.nome }}</td>
                    <td>R$ {{ produto.preco }}</td>
                    <td>
                        <a href="{% url 'adicionar_ao_carrinho' produto.id mesa.id %}" class="btn btn-success">
                            Adicionar ao Carrinho
                        </a>
                        
                        
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'ver_carrinho' mesa.id %}" class="btn btn-primary mt-3">Ver Carrinho</a>
</body>
</html>
